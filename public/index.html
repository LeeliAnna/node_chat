<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le chat de Gaëlle :D</title>
    <!-- Librairie qui n'ont pas besoin des element du HTML qui doit etre charger avant -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Chat de Gaëlle</h1>
    <h2>Utilisateurs</h2>
    <input class="name" type="text">
    <button class="addUser">Rejoindre le chat</button>
    <div class="users">Utilisateur présents</div>
    <h2>Le chat</h2>
    <div class="chat">Chat</div>
    <div>
        <Input class="msg" type="text"></Input>
    </div>
    <button class="send">Envoyer le message</button>
    <!-- Chargement des librairies qui on asolument besoin des elements HTML créé avant pour fonctionner -->
    <script src="app.js"></script>
</body>
</html>
